<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Findero â€” Signup</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:"Inter",sans-serif;background:#f5f7fa;}
header{background:#dcdcdc;padding:14px 18px;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 10px rgba(0,0,0,0.06);}
header img{height:95px;animation:fadeDown .45s ease;}
@keyframes fadeDown{from{opacity:0;transform:translateY(-8px);}to{opacity:1;transform:translateY(0);}}
.container{max-width:400px;margin:60px auto;padding:20px;background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.08);}
h2{text-align:center;color:#1d4ed8;margin-bottom:20px;}
label{display:block;margin-top:12px;font-weight:600;color:#333;}
input{width:100%;padding:12px;margin-top:6px;border:1px solid #ccc;border-radius:10px;font-size:15px;background:#f9f9f9;}
.btn-submit{width:100%;margin-top:20px;padding:14px;background:#ff7a00;color:#fff;border-radius:12px;font-size:17px;font-weight:700;border:none;cursor:pointer;transition:0.3s;}
.btn-submit:hover{transform:scale(1.05);background:#e06d00;}
.show-pass{margin-top:8px;display:flex;align-items:center;gap:6px;font-size:14px;}
footer{background:#1d4ed8;color:#fff;text-align:center;padding:14px;margin-top:30px;border-radius:0;}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

</head>
<body>
<header>
  <img src="assets/logo.png" alt="Findero Logo">
</header>

<div class="container">
  <h2>Sign Up</h2>

  <label for="email">Email</label>
  <input type="email" id="email" placeholder="Your email">

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Your password">

  <div class="show-pass">
    <input type="checkbox" id="togglePass"> Show Password
  </div>

  <button class="btn-submit" id="signupBtn">Sign Up</button>
</div>

<footer>&copy; 2025 Findero. All rights reserved.</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const firebaseConfig = {
    apiKey: "AIzaSyDL_BRheLzGxDJ-6XbjitZw8HFmUzQwgaI",
    authDomain: "findero-39098.firebaseapp.com",
    projectId: "findero-39098",
    storageBucket: "findero-39098.appspot.com",
    messagingSenderId: "796711693094",
    appId: "1:796711693094:web:616efe1fd7291759d02fe7"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Redirect if already logged in
  auth.onAuthStateChanged(user => {
    if(user){
      window.location.href='dashboard.html';
    }
  });

  // Password visibility toggle
  const toggle = document.getElementById('togglePass');
  toggle.addEventListener('change', () => {
    document.getElementById('password').type = toggle.checked ? 'text' : 'password';
  });

  // Signup button
  document.getElementById('signupBtn').addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    if(!email || !password){
      alert("Please enter both email and password.");
      return;
    }
    try {
      await auth.createUserWithEmailAndPassword(email, password);
      window.location.href='dashboard.html';
    } catch(err){
      alert("Signup failed: " + err.message);
    }
  });
});
</script>
</body>
</html>
