<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Found Items</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: #f5f7fa;
    }

    /* Header */
    header {
      background: #dcdcdc; /* Light grey */
      padding: 16px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    header img {
      height: 95px;
      animation: fadeDown 0.5s ease;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-logout {
      background: #ff7a00;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn-logout:hover {
      transform: scale(1.05);
      background: #e06d00;
    }

    /* Page Container */
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .title {
      text-align: center;
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 15px;
      color: #1d4ed8;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .subtitle {
      text-align: center;
      font-size: 16px;
      color: #444;
      margin-bottom: 30px;
    }

    /* Card */
    .card {
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      animation: fadeIn 0.8s ease;
    }

    label {
      font-size: 15px;
      font-weight: 600;
      color: #333;
      display: block;
      margin-top: 12px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      background: #f9f9f9;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    .btn-submit {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background: #ff7a00;
      color: white;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      transition: 0.3s ease;
    }

    .btn-submit:hover {
      transform: scale(1.05);
      background: #e06d00;
    }

  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <img src="logo.png" alt="Logo" />
    <button class="btn-logout" onclick="logout()">Logout</button>
  </header>

  <!-- Page Content -->
  <div class="container">
    <div class="title">Found an Item?</div>
    <div class="subtitle">Please share the item details so we can help reconnect it with the owner.</div>

    <div class="card">
      <label>Item Name</label>
      <input type="text" id="itemName" placeholder="Example: iPhone 13, Backpack, Keys" />

      <label>Location Found</label>
      <input type="text" id="locationFound" placeholder="Example: Library, School Gate, Bus Stop" />

      <label>Date Found</label>
      <input type="date" id="dateFound" />

      <label>Description</label>
      <textarea id="description" placeholder="Describe the item..."></textarea>

      <label>Upload Image (optional)</label>
      <input type="file" id="imageUpload" accept="image/*" />

      <button class="btn-submit">Submit Found Item</button>
    </div>
  </div>

  <script>
    function logout() {
      window.location.href = "login.html";
    }
  </script>

</body>
    </html>
