<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Found Items - Findero</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; font-family: "Inter", sans-serif; background: #f5f7fa; }

    header {
      background: #dcdcdc;
      padding: 16px 28px;
      display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    header img { height: 95px; }

    .btn-logout {
      background: #ff7a00; color: white; padding: 10px 20px;
      border-radius: 10px; border: none; cursor: pointer; font-weight: 600;
    }

    .container {
      max-width: 900px; margin: 40px auto; padding: 20px;
    }

    .title { text-align: center; font-size: 30px; font-weight: 700; color: #1d4ed8; }
    .subtitle { text-align: center; margin-bottom: 30px; color: #444; }

    .card {
      background: white; padding: 25px;
      border-radius: 14px; box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }

    label { font-weight: 600; display: block; margin-top: 12px; }
    input, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; background: #f9f9f9; }

    textarea { height: 120px; resize: none; }

    .btn-submit {
      width: 100%; padding: 14px; margin-top: 20px;
      background: #ff7a00; color: white; border-radius: 12px;
      font-size: 17px; font-weight: 700; border: none; cursor: pointer;
    }

  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Findero Logo" />
  <button class="btn-logout" onclick="window.location.href='login.html'">Logout</button>
</header>

<div class="container">
  <div class="title">Found an Item?</div>
  <div class="subtitle">Submit details to help Findero reconnect it with the owner.</div>

  <div class="card">
    <label>Item Name</label>
    <input type="text" placeholder="Example: Wallet, Phone, Backpack" />

    <label>Location Found</label>
    <input type="text" />

    <label>Date Found</label>
    <input type="date" />

    <label>Description</label>
    <textarea placeholder="Write details..."></textarea>

    <label>Upload Image</label>
    <input type="file" />

    <button class="btn-submit">Submit Found Item</button>
  </div>
</div>

</body>
</html>
