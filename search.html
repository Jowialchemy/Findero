<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Findero — Search</title>
<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<header>
  <img src="assets/logo.png" alt="Findero Logo">
  <div><button id="btnLogout" class="btn ghost">Logout</button></div>
</header>

<main class="container">
  <div class="title">Search Items (Found + Lost)</div>
  <div class="subtitle">Type a name, location, description, date or tracking ID</div>

  <div class="form-row" style="margin-top:12px">
    <input id="searchInput" class="form-control" type="search" placeholder="e.g., iPhone, library, 2025-11-25">
    <button class="btn secondary" onclick="document.getElementById('searchInput').value='';">Clear</button>
  </div>

  <div id="status" class="small" style="margin-top:12px"></div>
  <div id="results" class="results-grid"></div>
</main>

<div class="footer">© 2025 Findero. All rights reserved.</div>

<script type="module">
  import { initSearchPage } from './scripts/items.js';
  import { initLogoutButton } from './scripts/auth.js';
  initLogoutButton();
  initSearchPage();
</script>
</body>
</html>
