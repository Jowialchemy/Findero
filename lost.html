<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Lost Items - Findero</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; font-family: "Inter", sans-serif; background: #f5f7fa; }

    header {
      background: #dcdcdc; padding: 16px 28px;
      display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    header img { height: 95px; }

    .btn-logout {
      background: #ff7a00; color: white;
      padding: 10px 20px; border-radius: 10px;
      border: none; cursor: pointer; font-weight: 600;
    }

    .container {
      max-width: 900px; margin: 40px auto; padding: 20px;
    }

    .title { font-size: 30px; font-weight: 700; color: #1d4ed8; text-align: center; }
    .subtitle { text-align: center; color: #444; margin-bottom: 30px; }

    .search-box input {
      width: 100%; padding: 14px; border: 1px solid #ccc;
      border-radius: 12px; background: #f9f9f9; font-size: 16px;
    }

    .results {
      margin-top: 25px; background: white;
      padding: 20px; border-radius: 12px; box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }

  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Findero Logo">
  <button class="btn-logout" onclick="window.location.href='login.html'">Logout</button>
</header>

<div class="container">
  <div class="title">Search Lost Items</div>
  <div class="subtitle">Search for items submitted by others.</div>

  <div class="search-box">
    <input type="text" placeholder="Search item name...">
  </div>

  <div class="results">
    <p>No items found. (Static page for now)</p>
  </div>
</div>

</body>
</html>
