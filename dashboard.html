<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Findero — Dashboard</title>
<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<header>
  <img src="assets/logo.png" alt="Findero Logo">
  <div>
    <button id="btnLogout" class="btn ghost">Logout</button>
  </div>
</header>

<main class="container">
  <div class="title">Dashboard</div>
  <div class="subtitle">Choose an action</div>

  <div class="results-grid">
    <div class="card">
      <div style="font-weight:700">Report Found Item</div>
      <div class="small">Submit items you found so owners can claim them</div>
      <div style="margin-top:12px"><a class="btn" href="found.html">Open</a></div>
    </div>

    <div class="card">
      <div style="font-weight:700">Report Lost Item</div>
      <div class="small">Tell us what you lost so others can search</div>
      <div style="margin-top:12px"><a class="btn" href="lost.html">Open</a></div>
    </div>

    <div class="card">
      <div style="font-weight:700">Search Items</div>
      <div class="small">Live search across found + lost items</div>
      <div style="margin-top:12px"><a class="btn secondary" href="search.html">Search</a></div>
    </div>

    <div class="card">
      <div style="font-weight:700">Track Item</div>
      <div class="small">Lookup by tracking ID</div>
      <div style="margin-top:12px"><a class="btn secondary" href="track.html">Track</a></div>
    </div>
  </div>
</main>

<div class="footer">© 2025 Findero. All rights reserved.</div>

<script type="module">
  import { initLogoutButton } from './scripts/auth.js';
  import { protectPage } from './scripts/items.js';
  protectPage(true);
  initLogoutButton();
</script>
</body>
</html>
