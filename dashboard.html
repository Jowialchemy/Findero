<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Findero â€” Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:"Inter",sans-serif;background:#f5f7fa;color:#111}
header{background:#dcdcdc;padding:14px 18px;display:flex;align-items:center;justify-content:space-between;box-shadow:0 4px 10px rgba(0,0,0,0.06)}
header img{height:95px;animation:fadeDown .45s ease}
@keyframes fadeDown{from{opacity:0;transform:translateY(-8px)}to{opacity:1;transform:translateY(0)}}
.container{max-width:900px;margin:36px auto;padding:20px}
h1{color:#1d4ed8;font-size:28px;margin-bottom:20px;text-align:center}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;margin-top:20px}
.card{background:#fff;padding:20px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06);text-align:center}
.card button{margin-top:12px;padding:10px 14px;background:#ff7a00;color:#fff;border:none;border-radius:10px;font-weight:700;cursor:pointer;transition:.2s}
.card button:hover{background:#e06d00;transform:scale(1.05)}
footer{background:#1d4ed8;color:#fff;text-align:center;padding:14px;position:fixed;left:0;right:0;bottom:0}
.logout{background:#1d4ed8;color:#fff;border:0;padding:10px 14px;border-radius:10px;cursor:pointer}
@media(max-width:640px){.grid{grid-template-columns:1fr}}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="firebase.js"></script>

<script>
auth.onAuthStateChanged(user=>{
    if(!user) window.location.href='login.html';
});
function logout(){ auth.signOut().then(()=>window.location.href='login.html'); }
</script>
</head>
<body>
<header>
<img src="assets/logo.png" alt="Findero Logo">
<button class="logout" onclick="logout()">Logout</button>
</header>

<main class="container">
<h1>Dashboard</h1>
<div class="grid">
  <div class="card">
    <div>Submit Lost Item</div>
    <button onclick="window.location.href='lost.html'">Go</button>
  </div>
  <div class="card">
    <div>Submit Found Item</div>
    <button onclick="window.location.href='found.html'">Go</button>
  </div>
  <div class="card">
    <div>Search Items</div>
    <button onclick="window.location.href='search.html'">Go</button>
  </div>
  <div class="card">
    <div>Track Item</div>
    <button onclick="window.location.href='track.html'">Go</button>
  </div>
</div>
</main>

<footer>&copy; 2025 Findero. All rights reserved.</footer>
</body>
</html>
