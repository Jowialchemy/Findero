<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Findero</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; font-family: "Inter", sans-serif; background: #f5f7fa; }

    header {
      background: #dcdcdc;
      padding: 16px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    header img { height: 95px; }

    .btn-logout {
      background: #ff7a00; color: white;
      padding: 10px 20px; border-radius: 10px;
      border: none; cursor: pointer; font-weight: 600;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    .title { font-size: 32px; font-weight: 700; color: #1d4ed8; }
    .subtitle { font-size: 16px; color: #444; margin-bottom: 35px; }

    .dash-btn {
      width: 100%; max-width: 360px; padding: 15px;
      margin: 12px auto; display: block; border-radius: 12px;
      border: none; font-size: 17px; font-weight: 700;
      cursor: pointer; color: white;
    }

    .btn-search { background: #1d4ed8; }
    .btn-submit { background: #ff7a00; }
    .btn-track { background: #16a34a; }

  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Findero Logo" />
  <button class="btn-logout" onclick="window.location.href='login.html'">Logout</button>
</header>

<div class="container">
  <div class="title">Welcome to Findero</div>
  <div class="subtitle">Choose an option below:</div>

  <!-- Working Buttons -->
  <button class="dash-btn btn-search" onclick="window.location.href='lost.html'">Search Items</button>
  <button class="dash-btn btn-submit" onclick="window.location.href='found.html'">Submit Found Item</button>
  <button class="dash-btn btn-track" onclick="window.location.href='track.html'">Track Items</button>
</div>

</body>
</html>
