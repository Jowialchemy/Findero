<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Items - Findero</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; font-family: "Inter", sans-serif; background: #f5f7fa; }

    header {
      background: #dcdcdc; padding: 16px 28px;
      display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    header img { height: 95px; }

    .btn-logout {
      background: #ff7a00; color: white;
      padding: 10px 20px; border-radius: 10px;
      border: none; cursor: pointer; font-weight: 600;
    }

    .container {
      max-width: 900px; margin: 40px auto; padding: 20px;
    }

    .title { font-size: 30px; font-weight: 700; color: #1d4ed8; text-align: center; }
    .subtitle { text-align: center; margin-bottom: 30px; color: #444; }

    .card {
      background: white; padding: 25px; border-radius: 14px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }

    label { margin-top: 12px; display: block; font-weight: 600; }
    input {
      width: 100%; padding: 12px; border-radius: 10px;
      border: 1px solid #ccc; background: #f9f9f9;
    }

    .btn-track {
      width: 100%; padding: 14px; margin-top: 20px;
      background: #16a34a; color: white; border-radius: 12px;
      border: none; font-size: 17px; font-weight: 700;
      cursor: pointer;
    }

  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Findero Logo">
  <button class="btn-logout" onclick="window.location.href='login.html'">Logout</button>
</header>

<div class="container">
  <div class="title">Track Your Submitted Item</div>
  <div class="subtitle">Enter your tracking code to check status.</div>

  <div class="card">
    <label>Tracking Code</label>
    <input type="text" placeholder="Enter your tracking code">

    <button class="btn-track">Track Item</button>
  </div>
</div>

</body>
</html>
