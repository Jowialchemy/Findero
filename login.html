<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Findero – Login</title> 

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; } 

    body {
        background: #FFFFFF;
        color: #0D0D0D;
    } 

    /* HEADER */
    header {
        background-color: #E0E0E0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        position: relative;
    } 

    .logo {
        height: 95px;
        width: auto;
    } 

    nav a {
        text-decoration: none;
        margin-left: 15px;
        padding: 10px 20px;
        border-radius: 6px;
        font-weight: bold;
        color: #0D0D0D;
        transition: all 0.3s ease;
    } 

    .btn-orange {
        background-color: #FF8A00;
        color: #FFF;
    } 

    /* MOBILE NAV ICON */
    .menu-icon {
        display: none;
        font-size: 28px;
        cursor: pointer;
    } 

    /* LOGIN FORM */
    .container {
        width: 90%;
        max-width: 420px;
        margin: 60px auto;
        padding: 30px;
        border-radius: 12px;
        background: #FFFFFF;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        animation: fadeIn 0.7s ease;
    } 

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #0A5FFF;
        font-size: 2rem;
    } 

    input {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border: 1px solid #CCC;
        border-radius: 6px;
        font-size: 1rem;
    } 

    .btn-submit {
        width: 100%;
        padding: 14px;
        background: #FF8A00;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: 0.3s;
    } 

    .btn-submit:hover {
        background: #FFA233;
        transform: translateY(-2px);
    } 

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    } 

    /* MOBILE NAV */
    @media (max-width: 768px) {
        nav {
            display: none;
            flex-direction: column;
            width: 100%;
            background: #E0E0E0;
            padding: 20px;
            gap: 10px;
            text-align: center;
        } 

        nav.active { display: flex; } 

        .menu-icon { display: block; }
    }
</style>
</head>
<body> 

<header>
    <img src="assets/logo.png" class="logo"> 

    <span class="menu-icon" onclick="toggleMenu()">☰</span> 

    <nav id="navMenu">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html" class="btn-orange">Sign Up</a>
    </nav>
</header> 

<div class="container">
    <h2>Login</h2> 

    <form>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required> 

        <button class="btn-submit">Login</button>
    </form>
</div> 

<script src="script.js"></script> 

</body>
</html>
