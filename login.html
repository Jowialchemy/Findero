<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Findero â€” Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:"Inter",sans-serif;background:#f5f7fa;color:#111}
header{background:#dcdcdc;padding:14px 18px;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 10px rgba(0,0,0,0.06)}
header img{height:95px;animation:fadeDown .45s ease}
@keyframes fadeDown{from{opacity:0;transform:translateY(-8px)}to{opacity:1;transform:translateY(0)}}
.container{max-width:400px;margin:50px auto;padding:20px;background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
h1{text-align:center;color:#1d4ed8;margin-bottom:16px}
label{display:block;margin-top:12px;font-weight:600}
input{width:100%;padding:12px;margin-top:6px;border-radius:10px;border:1px solid #ccc;font-size:15px}
.password-row{display:flex;gap:6px;align-items:center}
.password-row input{flex:1}
.toggle-password{cursor:pointer;padding:6px;font-size:13px;background:#eee;border-radius:6px;border:none}
.btn-submit{width:100%;margin-top:20px;padding:14px;background:#ff7a00;color:#fff;font-weight:700;border:none;border-radius:12px;cursor:pointer;transition:.2s}
.btn-submit:hover{background:#e06d00;transform:scale(1.05)}
.error{background:#fff6f6;border:1px solid #ffd6d6;color:#b00020;padding:12px;border-radius:10px;text-align:center;margin-top:12px}
footer{background:#1d4ed8;color:#fff;text-align:center;padding:14px;position:fixed;left:0;right:0;bottom:0}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="firebase.js"></script>
<script>
function togglePassword(){
  const passInput = document.getElementById('password');
  passInput.type = passInput.type==='password'?'text':'password';
}
function login(event){
  event.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const errDiv = document.getElementById('error');
  errDiv.innerHTML = '';

  if(!email||!password){ errDiv.innerText="Please fill all fields."; return; }

  auth.signInWithEmailAndPassword(email,password)
    .then(()=>{ window.location.href='dashboard.html'; })
    .catch(err=>{ errDiv.innerText=err.message; });
}

auth.onAuthStateChanged(user=>{ if(user) window.location.href='dashboard.html'; });
</script>
</head>
<body>
<header><img src="assets/logo.png" alt="Findero Logo"></header>

<div class="container">
<h1>Login</h1>
<div id="error" class="error"></div>
<form onsubmit="login(event)">
  <label>Email</label>
  <input type="email" id="email" placeholder="Enter email">
  
  <label>Password</label>
  <div class="password-row">
    <input type="password" id="password" placeholder="Enter password">
    <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
  </div>

  <button class="btn-submit" type="submit">Login</button>
</form>

<p style="text-align:center;margin-top:12px;">Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<footer>&copy; 2025 Findero. All rights reserved.</footer>
</body>
</html>
