<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Findero</title> 

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" /> 

  <style>
    body { margin: 0; padding: 0; font-family: "Inter", sans-serif; background: #f5f7fa; } 

    header {
      background: #dcdcdc;
      padding: 16px 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    } 

    header img { height: 95px; } 

    .container {
      max-width: 420px;
      background: white;
      padding: 30px;
      margin: 50px auto;
      border-radius: 14px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    } 

    .title { font-size: 28px; font-weight: 700; color: #1d4ed8; text-align: center; } 

    label { font-weight: 600; margin-top: 15px; display: block; }
    input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; margin-top: 5px; background: #f9f9f9; } 

    .btn-login {
      width: 100%; padding: 14px; background: #1d4ed8;
      color: white; border: none; border-radius: 12px;
      font-size: 17px; font-weight: 700; cursor: pointer;
      margin-top: 20px;
    } 

    .bottom { text-align: center; margin-top: 15px; }
    .bottom a { color: #ff7a00; font-weight: 600; text-decoration: none; } 

  </style>
</head>
<body> 

<header>
  <img src="logo.png" alt="Findero Logo" />
</header> 

<div class="container">
  <div class="title">Login</div> 

  <label>Email</label>
  <input type="email" placeholder="Enter your email" /> 

  <label>Password</label>
  <input type="password" placeholder="Enter your password" /> 

  <button class="btn-login" onclick="window.location.href='dashboard.html'">Login</button> 

  <div class="bottom">Don't have an account? <a href="signup.html">Sign Up</a></div>
</div> 

</body>
</html>
