<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Findero — Login</title>
<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<header><img src="assets/logo.png" alt="Findero Logo"></header>

<main class="container card">
  <div class="title">Login</div>
  <div class="small">Enter your account details</div>

  <label>Email</label>
  <input id="email" class="form-control" type="email" placeholder="you@example.com">

  <label>Password</label>
  <input id="password" class="form-control" type="password" placeholder="Password">
  <div style="margin-top:8px"><input id="togglePass" type="checkbox"> <span class="small">Show password</span></div>

  <div style="margin-top:14px">
    <button id="loginBtn" class="btn">Login</button>
    <a href="signup.html" class="btn ghost" style="margin-left:8px">Sign up</a>
  </div>
</main>

<div class="footer">© 2025 Findero. All rights reserved.</div>

<script type="module">
  import { initLogin } from './scripts/auth.js';
  initLogin();
</script>
</body>
</html>
